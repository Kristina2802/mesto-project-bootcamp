<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="author" content="Demidova Kristina">
        <link rel="stylesheet" href="./pages/index.css">
        <title lang="en">Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__personal-card">
                        <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.jpg" alt="Аватар профиля">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                            <p class="profile__activity">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
                </section>


                <section class="cards">
                    <ul class="unmarked-list cards__places-list">

                        <li class="unmarked-list__item">
                            <article class="place">
                                <img class="place__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
                                <div class="place__info-box">
                                    <h2 class="place__name">Карачаевск</h2>
                                    <button class="place__like-button place__like-button_active" type="button"></button>
                                </div>
                            </article>
                        </li>

                        <li class="unmarked-list__item">
                            <article class="place">
                                <img class="place__image" src="./images/Albrus.jpg" alt="Фото горы Эльбрус">
                                <div class="place__info-box">
                                    <h2 class="place__name">Гора Эльбрус</h2>
                                    <button class="place__like-button" type="button"></button>
                                </div>
                            </article>
                        </li>

                        <li class="unmarked-list__item">
                            <article class="place">
                                <img class="place__image" src="./images/Dombai.jpg" alt="Фото Домбай">
                                <div class="place__info-box">
                                    <h2 class="place__name">Домбай</h2>
                                    <button class="place__like-button" type="button"></button>
                                </div>
                            </article>
                        </li>

                        <li class="unmarked-list__item">
                            <article class="place">
                                <img class="place__image" src="./images/Albrus.jpg" alt="Фото горы Эльбрус">
                                <div class="place__info-box">
                                    <h2 class="place__name">Гора Эльбрус</h2>
                                    <button class="place__like-button" type="button"></button>
                                </div>
                            </article>
                        </li>

                        <li class="unmarked-list__item">
                            <article class="place">
                                <img class="place__image" src="./images/Dombai.jpg" alt="Фото Домбай">
                                <div class="place__info-box">
                                    <h2 class="place__name">Домбай</h2>
                                    <button class="place__like-button" type="button"></button>
                                </div>
                            </article>
                        </li>

                        <li class="unmarked-list__item">
                            <article class="place">
                                <img class="place__image" src="./images/karachaevsk.jpg" alt="Фото Карачаево-Черкессия">
                                <div class="place__info-box">
                                    <h2 class="place__name">Карачаево-Черкессия</h2>
                                    <button class="place__like-button" type="button"></button>
                                </div>
                            </article>
                        </li>
                    </ul>    
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
            </footer>

            <div class="popup">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                    <form class="popup__form" name="Edit-profile" method="get">
                        <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
                        <input class="popup__input popup__input_type_activity" type="text" name="activity" value="Исследователь океана" placeholder="Деятельность">
                        <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
